<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karbon AI</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

  <!-- Prism.js for syntax highlighting -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.css" rel="stylesheet" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Karbon AI Logo" class="logo" />
    <h1>Karbon AI</h1>
    <p class="subtitle">Generate full frontend apps from a single prompt</p>
  </header>

  <main>
    <div class="input-group">
      <input type="text" id="task" placeholder="Describe your frontend app..." />
      <button id="generateBtn">Generate</button>
    </div>

    <div id="error"></div>
    <iframe id="preview" title="Generated App Preview"></iframe>

    <div class="controls">
      <label>
        <input type="checkbox" id="showCodeToggle" />
        Show HTML Code
      </label>
    </div>

    <pre id="codeDisplay" style="display: none;">
      <code class="language-html"></code>
    </pre>
  </main>

  <footer>
    <p>&copy; 2025 Karbon AI. Built with â™¥ for developers.</p>
  </footer>

  <!-- Prism.js for syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markup.min.js"></script>
  
  <!-- Your main script -->
  <script src="js/script.js"></script>
</body>
</html>
